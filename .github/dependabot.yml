version: 2

updates:
  # ================================
  # ðŸ“¦ npm (VSCode Extensionæœ¬ä½“)
  # ================================
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "Asia/Tokyo"

    open-pull-requests-limit: 5

    versioning-strategy: auto

    commit-message:
      prefix: "deps"
      include: "scope"

    labels:
      - "dependencies"
      - "npm"

    reviewers:
      - "long-910"

    assignees:
      - "long-910"

    groups:
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"

    ignore:
      - dependency-name: "vscode"
        update-types: ["version-update:semver-major"]

  # ================================
  # âš™ GitHub Actions
  # ================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "Asia/Tokyo"

    open-pull-requests-limit: 3

    commit-message:
      prefix: "ci"
      include: "scope"

    labels:
      - "dependencies"
      - "github-actions"

    reviewers:
      - "long-910"

    assignees:
      - "long-910"

    groups:
      actions-minor-and-patch:
        update-types:
          - "minor"
          - "patch"
